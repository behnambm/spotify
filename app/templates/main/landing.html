<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<h1>Hello, world</h1>
<a href="{{ url_for('auth.auth_user' )}}">
    <button>Login with Spotify</button></a>
</body>
</html>
